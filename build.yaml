# This file describes the keymaps that will be built by the GitHub Actions CI.
# Most options are defined by CMake arguments, see definitions in keymaps/quacken.keymap.
# Each keymap is an "artifact", whose name goes as follows:
#
#   `quacken_[variant]_[layout]_[hold_taps]_[options]`
#
# - [variant]:
#   - flex (integrated rp2040 micro-controller)
#   - zero (promicro, youâ€™ll have to update the `board` field to have your actual promicro board)
#
# - [layout]: (qwerty when omitted)
#   - `ergol`     (KB_LAYOUT_ERGOL)
#   - `azerty`    (KB_LAYOUT_AZERTY)
#   - `lafayette` (KB_LAYOUT_QWERTY_LAFAYETTE)
#   - ... probably more to come in the future
#
# - [hold_taps]: (hrm when omitted)
#   - `ez`  (HT_NONE): no hold-taps, VERY simple config (recommended for absolute beginners)
#   - `tt`  (HT_THUMB_TAPS): hold-taps on thumb keys (recommended for beginner/intermediate users)
#   - `hrm` (HT_HOME_ROW_MODS): homerow-mods enabled and refactored thumb keys (default)
#
# - [options]:
#   - `vim` (VIM_NAVIGATION): use two `VimNav` and `NumRow` layers instead of `NavNum`
#   - `left` (LEFT_HAND_SPACE): space on the left thumb, backspace on the right thumb
#   - `shift` (HRM_SHIFT): add shift as a pinky homerow-mod

include:

    # dummy firmware, just making sure we can build for the RP2040
  - board: sparkfun_pro_micro_rp2040
    shield: tester_pro_micro
    artifact-name: quacken_test
    cmake-args: -DKEYMAP_FILE=/__w/zmk-keyboard-quacken/zmk-keyboard-quacken/keymaps/quacken.keymap

    # Quacken Zero + SparkFun RP2040, default config
  - board: sparkfun_pro_micro_rp2040
    shield: quacken_zero
    artifact-name: quacken_zero
    cmake-args: -DKEYMAP_FILE=/__w/zmk-keyboard-quacken/zmk-keyboard-quacken/keymaps/quacken.keymap

    # Quacken Flex, default config
  - board: quacken_flex
    artifact-name: quacken_flex
    cmake-args: -DKEYMAP_FILE=/__w/zmk-keyboard-quacken/zmk-keyboard-quacken/keymaps/quacken.keymap

    # Quacken Flex, Ergol + Vim + hrm_shift config
  - board: quacken_flex
    artifact-name: quacken_flex_ergol_vim_shift
    cmake-args: >
      -DKEYMAP_FILE=/__w/zmk-keyboard-quacken/zmk-keyboard-quacken/keymaps/quacken.keymap
      -DDTS_EXTRA_CPPFLAGS="-DKB_LAYOUT_ERGOL;-DVIM_NAVIGATION;-DHRM_SHIFT"

    # Quacken Flex, Azerty + thumb-taps config
  - board: quacken_flex
    artifact-name: quacken_flex_azerty_tt
    cmake-args: >
      -DKEYMAP_FILE=/__w/zmk-keyboard-quacken/zmk-keyboard-quacken/keymaps/quacken.keymap
      -DDTS_EXTRA_CPPFLAGS="-DKB_LAYOUT_AZERTY;-DHT_THUMB_TAPS"

    # Quacken Flex, Ergol + Hummingbird config
  - board: quacken_flex
    artifact-name: quacken_flex_ergol_hummingbird
    cmake-args: >
      -DKEYMAP_FILE=/__w/zmk-keyboard-quacken/zmk-keyboard-quacken/keymaps/quacken.keymap
      -DDTS_EXTRA_CPPFLAGS="-DKB_LAYOUT_ERGOL;-DHUMMINGBIRD"
